<!DOCTYPE html>
<html lan="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=0.1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.
    css">
    <link rel="stylesheet" href="style.css">
    <title> Login Page </title>
</head>
<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1> Create Account </h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i 
                        class="fa-brands fa-google-g"></i></a>
                    <a href="#" class="icon"><i 
                        class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="icon"><i 
                        class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i 
                        class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span> or use your email 
                    for registration 
                </span>
                    <input type="text"
                    placeholder="name" required/>
                    <input type="email"
                    placeholder="Email" required/>
                    <input type="password"
                    placeholder="password" required/>
                    <button> Sign Up </button>             
            </form>
        </div>
        <div class="form-container sign-In">
            <form>
                <h1> Login  </h1>
                <div class="social icons">
                    <a href="#" class="icon"><i 
                        class="fa-brands fa-google-plus-g"></i>
                    <a href="#" class="icon"><i 
                        class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i 
                        class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i 
                        class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span> or use your email 
                    and password 
                </span>
                    <input type="email"
                    placeholder="Email" required/>
                    <input type="password"
                    placeholder="password" required/>
                    <a href="#"> Forgot password? </a>
                    <button> Sign in </button>              
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel
                toggle-left">
                <h1>Welcome Back!</h1>
                <p> Login to your Account using User ID and Password</p>
                <button class="hidden"
                    id="Login"> Sign In</button>
                </div>
                <div class="toggle-panel
                toggle-right">
                <h1>Hello Traveller!</h1>
                <p> Register to utilise all the services</p>
                <button class="hidden"
                    id="Register"> Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script> src="script.js"</script>
</body>
</html>
